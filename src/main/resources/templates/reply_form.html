<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <nav th:replace="fragments/nav :: nav-index"></nav>
    <div class="container my-3">
      <!-- 여기부터 시작 -->
      <h4 class="my-3 border-bottom pb-2">답변 수정</h4>
      <form th:object="${replyForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
          <label for="rating" class="form-label">별점</label>
          <select th:field="*{rating}" class="form-select">
            <option class="star_1 fa" value="1">&#xf005</option>
              <option class="star_2" value="2">&#xf005 &#xf005</option>
              <option class="star_3" value="3">&#xf005 &#xf005 &#xf005 </option>
              <option class="star_4" value="4">&#xf005 &#xf005 &#xf005 &#xf005</option>
              <option class="star_5" value="5">&#xf005 &#xf005 &#xf005 &#xf005 &#xf005</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">수정할 내용</label>
          <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="수정하기" class="btn btn-outline-primary my-2" />
      </form>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
