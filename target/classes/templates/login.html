<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"> </head>
  <body>
    <nav th:replace="fragments/nav :: nav-index"></nav>

    <div class="container-fluid mt-5">
      <div class="row">
        <div th:replace="fragments/categories :: categories"></div>
        <div class="col"></div>
        <div class="col-6">
          <div class="display-4">로그인</div>
          <div class="alert alert-danger" th:if="${param.error}">잘못된 아이디/비번 입니다</div>
          <form method="post" th:action="@{/login}">
            <div class="form-group">
              <label for="">유저이름</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="유저이름"
              />
            </div>
            <div class="form-group">
              <label for="">비밀번호</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="비밀번호"
              />
            </div>
            <div class="form-group mt-5">
              <button class="btn btn-danger mr-2">로그인</button>
              <a class="btn btn-primary" th:href="@{/register}">가입하기</a>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
