<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head-admin"></head>
  <body>
    <nav th:replace="fragments/nav :: nav-admin"></nav>

    <div class="container mt-5">
      <div class="display-2 page-heading" th:text="${category.name} + ' 수정'">카테고리 수정</div>
      <a href="/admin/categories" class="btn btn-primary my-3">돌아가기</a>
      <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

      <form method="post" th:object="${category}" th:action="@{/admin/categories/edit}">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">에러 발생</div>
        <div class="form-group">
          <label for="">제 목</label>
          <input
            type="text"
            class="form-control"
            th:field="*{name}"
            th:value="${category.name}"
            placeholder="제목"
          />
          <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <input type="hidden" th:field="*{id}" th:value="${category.id}" />
        <input type="hidden" th:field="*{sorting}" th:value="${category.sorting}" />
        <button class="btn btn-danger">수정하기</button>
      </form>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
